<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>World Clock</title>
</head>

<body>
    <div class="container container-block mtop">
        <div class="row time mx-auto " id="header">
            <h3 id="head">World Clock</h1>
                <h1 id="fullDate">Monday, January 00, 0000</h1>
                <h1 id="country"></h1>
        </div>
        <div class="row time" id="container">

            <h1 class="st1" id="hr">00</h1>
            <h1 class="st2">:</h1>
            <h1 class="st1" id="min">00</h1>
            <h1 class="st2">:</h1>
            <h1 class="st1" id="sec">00</h1>

            <select class="form-control dropdown " onchange="setUTC()" id="selectUTC">
                <option value="India" class="dropdown">India</option>
                <option value="Japan" class="dropdown">Japan</option>
                <option value="Canada" class="dropdown">Canada</option>
                <option value="Australia" class="dropdown">Australia</option>
                <option value="Brazil" class="dropdown">Brazil</option>
                <option value="Mexico" class="dropdown">Mexico</option>
                <option value="France" class="dropdown">France</option>
                <option value="Russia" class="dropdown">Russia</option>
                <option value="Spain" class="dropdown">Spain</option>
                <option value="Germany" class="dropdown">Germany</option>
                <option value="SouthAfrica" class="dropdown">South Africa</option>
                <option value="Nigeria" class="dropdown">Nigeria</option>
                <option value="Argentina" class="dropdown">Argentina</option>
                <option value="Turkey" class="dropdown">Turkey</option>
                <option value="Italy" class="dropdown">Italy</option>
                <option value="Pakistan" class="dropdown">Pakistan</option>
                <option value="SouthKorea" class="dropdown">South Korea</option>
                <option value="Indonesia" class="dropdown">Indonesia</option>
                <option value="UnitedKingdom" class="dropdown">United Kingdom</option>
                <option value="UnitedStates" class="dropdown">United States</option>
            </select>
            <div id="analog">
                <div id="circlepoint"></div>
                <div id="hhand" class="hand"></div>
                <div id="mhand" class="hand"></div>
                <div id="shand" class="hand"></div>
            </div>
        </div>
        <div class="footer " id="footer">
            <button class="btn btn-secondary" onclick="darkMode()">Light/Dark mode</button>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
